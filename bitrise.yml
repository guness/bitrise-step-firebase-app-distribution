format_version: "4"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ""
app:
  envs:
  - SAMPLE_APP_ANDROID: https://github.com/bitrise-io/sample-apps-android-sdk22.git
  - SAMPLE_APP_IOS: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
  - BITRISE_STEP_ID: firebase-app-distribution
  - BITRISE_STEP_VERSION: 0.6.0
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/guness/bitrise-step-firebase-app-distribution.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: https://github.com/guness/bitrise-steplib.git
  - FIREBASE_CI_TOKEN: $FIREBASE_CI_TOKEN
  - FIREBASE_APP_ID_ANDROID: $FIREBASE_APP_ID_ANDROID
  - FIREBASE_APP_ID_IOS: $FIREBASE_APP_ID_IOS
  - IOS_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
  - IOS_SCHEME: ios-simple-objc
  - IOS_EXPORT_METHOD: development
workflows:
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
  build-android:
    steps:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex
            git clone $SAMPLE_APP_ANDROID .
    - android-build:
        inputs:
        - variant: debug
        - module: app
  build-ios:
    envs:
    - BITRISE_PROJECT_PATH: $IOS_PROJECT_PATH
    - BITRISE_SCHEME: $IOS_SCHEME
    - BITRISE_EXPORT_METHOD: $IOS_EXPORT_METHOD
    steps:
    - script:
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex
            git clone $SAMPLE_APP_IOS .
    - certificate-and-profile-installer: {}
    - xcode-archive:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
  deploy-android:
    steps:
    - path::./:
        title: Step Test
        run_if: "true"
        inputs:
        - app: $FIREBASE_APP_ID_ANDROID
        - app_path: $BITRISE_APK_PATH
        - firebase_token: $FIREBASE_CI_TOKEN
        - is_debug: "true"
        - release_notes: "Some Test #2 'Over' here"
  deploy-ios:
    steps:
    - path::./:
        title: Step Test
        run_if: "true"
        inputs:
        - app: $FIREBASE_APP_ID_IOS
        - app_path: $BITRISE_IPA_PATH
        - firebase_token: $FIREBASE_CI_TOKEN
        - is_debug: "true"
        - release_notes: 'Some Test #1 "Over" here'
  deploy-bitrise:
    steps:
    - deploy-to-bitrise-io:
        inputs:
        - notify_user_groups: none
  share-this-step:
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `BITRISE_STEP_ID` and `BITRISE_STEP_VERSION`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    envs:
    - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
    - BITRISE_STEP_ID: $BITRISE_STEP_ID
    - BITRISE_STEP_VERSION: $BITRISE_STEP_VERSION
    - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag "${BITRISE_STEP_VERSION}" --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
  test:
    before_run:
    - audit-this-step
    - test-ios
    - test-android
    after_run:
    - deploy-bitrise
  test-ios:
    before_run:
    - build-ios
    - deploy-ios
  test-android:
    before_run:
    - build-android
    - deploy-android
